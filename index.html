<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container_card">
            <div class="card">
                <div style="display: flex; justify-content:center; flex-direction:column" class="front">
                    <div class="card_logo"><span><img src="{% static 'main/images/text.png' %}" alt=""></span></div>
                    <h4 class="tap" style="color: #66fcf2;">{% trans 'Подтвердить' %} <img src="{% static 'main/images/tap.png' %}" alt=""></h4>
                </div>
                <div class="back">
                    <h1>{{ training.title }}<span>{% trans 'Ведущий тренер' %} <i>&mdash;</i> {{ training.coach }}</span></h1>
                    <ul>
                        <li>{{ contacts }}</li>
                        <li>{% trans 'Цена' %}: {{ training.price }}₽</li>
                        <li class="show_form">{% trans 'Оплатить' %} <img src="{% static 'main/images/tap.png' %}" alt=""></li>
                    </ul>
                    <div id="payment-form"></div>
                </div>
            </div>
        </div>
    </body>
</html>
